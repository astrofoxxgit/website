<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var known = ["about", "services", "courses", "tools", "contact"];
        var parts = location.pathname.split("/").filter(Boolean);
        var base = "/";
        if (location.hostname.endsWith("github.io") && parts.length && known.indexOf(parts[0]) === -1) {
          base = "/" + parts[0] + "/";
        }
        var tag = document.createElement("base");
        tag.href = base;
        document.head.appendChild(tag);
      })();
    </script>
    <title>Page Not Found | Astrofoxx</title>
    <meta name="description" content="The page you are looking for was not found." />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="section">
      <div class="container">
        <article class="card card-pad" style="max-width:640px; margin:0 auto; text-align:center;">
          <p class="eyebrow">404</p>
          <h1 style="font-size:2.5rem;">Page not found</h1>
          <p class="lead" style="margin-top:10px;">The page you requested does not exist or has moved.</p>
          <a class="btn btn-primary" href="./" style="margin-top:16px; width:fit-content; margin-inline:auto;">Return home</a>
        </article>
      </div>
    </main>
  </body>
</html>
