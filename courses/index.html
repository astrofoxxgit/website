<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var known = ["about", "services", "courses", "tools", "contact"];
        var parts = location.pathname.split("/").filter(Boolean);
        var base = "/";
        if (location.hostname.endsWith("github.io") && parts.length && known.indexOf(parts[0]) === -1) {
          base = "/" + parts[0] + "/";
        }
        window.__BASE_PATH__ = base === "/" ? "" : base.slice(0, -1);
        var tag = document.createElement("base");
        tag.href = base;
        document.head.appendChild(tag);
      })();
    </script>
    <title>Courses | Astrofoxx</title>
    <meta
      name="description"
      content="Beginner to advanced Jyotish courses with structured curriculum, batch dates, and WhatsApp registration."
    />
    <meta property="og:title" content="Courses | Astrofoxx" />
    <meta property="og:description" content="Structured learning tracks for beginner to advanced students." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.astrofoxx.in/og-default.png" />
    <meta property="og:url" content="https://www.astrofoxx.in/courses/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://www.astrofoxx.in/og-default.png" />
    <meta name="theme-color" content="#1f3a30" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="https://unpkg.com/lucide@0.511.0/dist/umd/lucide.min.js"></script>
    <script defer src="assets/js/site.js"></script>
  </head>
  <body data-page="courses">
    <a class="skip-link" href="#main-content">Skip to main content</a>
    <div data-site-header></div>

    <main id="main-content">
      <section class="section" style="padding-top:58px;">
        <div class="container">
          <div class="section-head">
            <span class="eyebrow">Courses</span>
            <h1 style="font-size:clamp(1.9rem,4.1vw,3.4rem);">Learn Jyotish with structure, rigor, and mentorship</h1>
            <p class="lead">Recorded course catalogue from ASTROFOXX COURSES 2026 with clear title, description, and price.</p>
          </div>

          <article class="card card-tight muted" style="margin-bottom:16px;" data-courses-pricing-note data-reveal hidden></article>

          <div id="courses-grid" class="preview-grid-2" aria-live="polite"></div>
        </div>
      </section>

      <section class="section alt">
        <div class="container">
          <div class="section-head">
            <span class="eyebrow">How courses work</span>
            <h2>Simple enrollment flow</h2>
            <p class="lead">A three-step path from inquiry to active practice.</p>
          </div>

          <div class="preview-grid-3" data-courses-flow></div>
        </div>
      </section>

    </main>

    <div data-site-footer></div>
    <div data-mobile-actions></div>
  </body>
</html>
